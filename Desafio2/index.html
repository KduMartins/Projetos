<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse seobre os termos para descobrir qual tag deverá utilizar em cada caso </p>
    <ul>
        <li>
            <abbr title="Para paragrafos, utilizamos o termo <p>">Paragrafos</abbr>
        </li>
        <li>
            <abbr title="Para títulos, podemos usar o termo <h1>">Titulos</abbr>
        </li>
        <li>
            <abbr title="Para imagens, utilizamos a tag <img>"> Imagens</abbr>
        </li>
        <li>
            <abbr title="Para abreviações, utilizamos a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Para códigos-fonte, utilizamos o termo <code>">Códigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Para listas numeradas, utilizamos o termo <ol>">Listas Numeradas</abbr>
        </li>
        <li>
            <abbr title="Para listas com demarcadores, utilizamos o termo <ul>">Listas com Demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
